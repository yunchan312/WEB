<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
        var coworkers = ['egoing', 'leezche', 'duru', 'taeho', 'kingychann'];
    </script>
    <h2>Co Workers</h2>
    <ul>
        <script>    
            var i =0;
            while(i < coworkers.length){
            document.write('<li><a href = "http://www.naver.com">'+coworkers[i]+'</a></li>');
            i = i+1;
            }
        </script>
    </ul>
</body>
</html>
